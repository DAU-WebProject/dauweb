<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<p th:text="${content}"></p>
<p>Created at: <span th:text="${createdAt}"></span></p>
<p>Article ID: <span th:text="${id}"></span></p>
<p>Password: <span th:text="${password}"></span></p>

<h2>Comments:</h2>
<ul>
    <li th:each="comment : ${comments}" th:text="${comment.text}"></li>
</ul>
</body>
</html>
